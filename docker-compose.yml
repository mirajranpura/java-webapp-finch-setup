version: '3.8'

services:
  tomcat-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Optional: Mount logs directory for easier debugging
      - ./logs:/usr/local/tomcat/logs
    restart: unless-stopped

